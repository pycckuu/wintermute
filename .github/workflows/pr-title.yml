name: PR Title Validation

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

permissions:
  pull-requests: read
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  validate-pr-title:
    name: Validate PR title format
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Check PR title format
        id: lint_pr_title
        uses: amannn/action-semantic-pull-request@48f256284bd46cdaab1048c3721360e808335d50  # v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            chore
            test
            bench
            perf
            refactor
            docs
            ci
            revert
            deps
          # Keep in sync with dev/AGENT.md "Scopes" and
          # dev/skills/implement-wintermute-task.md "Scopes".
          scopes: |
            providers
            executor
            tools
            agent
            memory
            telegram
            observer
            heartbeat
            config
            flatline
        continue-on-error: true

      - name: Add PR comment for invalid title
        if: steps.lint_pr_title.outcome == 'failure'
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405  # v2
        with:
          header: pr-title-lint-error
          message: |
            ## :x: Invalid PR Title

            Your PR title doesn't follow the required format.

            **Required format:** `type(scope): title`

            **Examples of valid titles:**
            - `ci: add GitHub Actions workflows`
            - `feat(telegram): add inline keyboard support`
            - `fix(executor): correct timeout handling`
            - `refactor(memory): improve FTS5 search`

            **Components:**
            - `type` - One of: `feat`, `fix`, `chore`, `test`, `bench`, `perf`, `refactor`, `docs`, `ci`, `revert`, `deps`
            - `(scope)` - Optional scope: `providers`, `executor`, `tools`, `agent`, `memory`, `telegram`, `observer`, `heartbeat`, `config`, `flatline`
            - `title` - Brief description

            **Breaking Changes:** Use `!` for breaking changes (e.g., `feat!: changed the API`)

      - name: Remove comment for valid title
        if: steps.lint_pr_title.outcome == 'success'
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405  # v2
        with:
          header: pr-title-lint-error
          delete: true

      - name: Fail workflow if title invalid
        if: steps.lint_pr_title.outcome == 'failure'
        run: exit 1
