name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-14
            cross: false
          - target: aarch64-apple-darwin
            os: macos-14
            cross: false

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Install Rust toolchain
        if: ${{ !matrix.cross }}
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7  # stable
        with:
          targets: ${{ matrix.target }}

      - name: Ensure cross-compilation target is installed
        if: ${{ !matrix.cross }}
        run: rustup target add ${{ matrix.target }}

      - name: Install cross
        if: ${{ matrix.cross }}
        run: cargo install cross --locked

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --workspace --release --locked --target ${{ matrix.target }}

      - name: Build (cross)
        if: ${{ matrix.cross }}
        env:
          CROSS_CONFIG: Cross.toml
        run: cross build --workspace --release --locked --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TARGET="${{ matrix.target }}"

          # Combined distribution archive (for install.sh)
          DIST_DIR="wintermute-${VERSION}-${TARGET}"
          mkdir -p "${DIST_DIR}"
          cp "target/${TARGET}/release/wintermute" "${DIST_DIR}/"
          cp "target/${TARGET}/release/flatline" "${DIST_DIR}/"
          cp config.example.toml "${DIST_DIR}/"
          cp flatline.toml.example "${DIST_DIR}/"
          cp LICENSE "${DIST_DIR}/"
          cp README.md "${DIST_DIR}/"

          if [ -d systemd ]; then
            cp -r systemd "${DIST_DIR}/"
          fi

          if [ -d launchd ]; then
            cp -r launchd "${DIST_DIR}/"
          fi

          tar czf "wintermute-dist-${VERSION}-${TARGET}.tar.gz" "${DIST_DIR}"

          # Per-binary archives (for auto-updater)
          tar czf "wintermute-${VERSION}-${TARGET}.tar.gz" \
            -C "target/${TARGET}/release" wintermute
          tar czf "flatline-${VERSION}-${TARGET}.tar.gz" \
            -C "target/${TARGET}/release" flatline

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: dist-${{ matrix.target }}
          # wintermute-dist-* = combined distribution archive (for install.sh)
          # wintermute-[0-9]* = per-binary archive (for auto-updater, starts with version digit)
          # flatline-*        = per-binary archive (for auto-updater)
          path: |
            wintermute-dist-*.tar.gz
            wintermute-[0-9]*.tar.gz
            flatline-*.tar.gz

  sandbox-image:
    name: Publish sandbox image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9  # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3

      - name: Build and push sandbox image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8  # v6
        with:
          context: .
          file: Dockerfile.sandbox
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/wintermute-sandbox:latest
            ghcr.io/${{ github.repository_owner }}/wintermute-sandbox:${{ github.ref_name }}

  release:
    name: Create GitHub Release
    needs: [build, sandbox-image]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true

      - name: Create checksums file
        working-directory: dist
        run: sha256sum *.tar.gz > checksums-sha256.txt

      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/checksums-sha256.txt
